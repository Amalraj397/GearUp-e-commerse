<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Signup Page</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: url('https://images.unsplash.com/photo-1496307042754-b4aa456c4a2d?auto=format&fit=crop&w=1470&q=80') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 20px;
    }

    .signup-container {
      background: rgba(43, 43, 43, 0.95);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.6);
      width: 100%;
      max-width: 500px;
      color: #f5f5f5;
      position: relative;
    }

    .signup-container h2 {
      margin-bottom: 30px;
      text-align: center;
      color: #f36d07;
      letter-spacing: 2px;
    }

    .input-group {
      position: relative;
    }

    .signup-container input {
      width: 100%;
      padding: 12px 40px 12px 12px;
      margin-bottom: 20px;
      border: 1px solid #555;
      border-radius: 25px;
      background-color: #3c3c3c;
      color: #f5f5f5;
      transition: 0.3s ease;
    }

    .signup-container input:hover,
    .signup-container input:focus {
      border-color: #f0a500;
      box-shadow: 0 0 5px rgba(240, 165, 0, 0.5);
      outline: none;
    }

    .toggle-password {
    position: absolute;
    top: 33%;
    right: 27px;
    transform: translateY(-50%);
    cursor: pointer;
    color: #ccc;
    font-size: 13px;
    }

    .btn {
      background-color: #f36d07;
      color: #1a1a1a;
      padding: 12px 25px;
      width: 100%;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s ease;
      margin-bottom: 15px;
    }

    .btn:hover {
      background-color: #ffbb33;
      box-shadow: 0 4px 12px rgba(255, 187, 51, 0.4);
      transform: translateY(-2px);
    }

    .google-btn {
      background-color: #ffffff;
      color: #333;
      border: 1px solid #ccc;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      font-weight: bold;
    }

    .google-btn img {
      width: 20px;
      height: 20px;
    }

    .google-btn:hover {
      background-color: #f5f5f5;
    }

    .login-link {
      margin-top: 20px;
      text-align: center;
      font-size: 14px;
      color: #ccc;
    }

    .login-link a {
      color: #f0a500;
      text-decoration: none;
    }

    .login-link a:hover {
      text-decoration: underline;
    }

    @media (max-width: 480px) {
      .signup-container {
        padding: 25px;
      }

      .signup-container h2 {
        font-size: 22px;
      }

      .btn, .google-btn {
        font-size: 14px;
        padding: 10px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="signup-container">
    <h2>SIGN UP</h2>
    <form id="signupForm">
      <input type="text" placeholder="First Name" required />
      <input type="text" placeholder="Last Name" required />
      <input type="email" placeholder="Email" required />
      <input type="tel" placeholder="Phone Number" required />
      <div class="input-group">
        <input type="password" id="password" placeholder="Password" required />
        <span class="toggle-password" onclick="togglePassword('password')">ðŸ”’</span>
      </div>
      <div class="input-group">
        <input type="password" id="confirmPassword" placeholder="Confirm Password" required />
        <span class="toggle-password" onclick="togglePassword('confirmPassword')">ðŸ”’</span>
      </div>
      <button class="btn" type="submit">CREATE ACCOUNT</button>
    </form>
    <button class="btn google-btn">
      <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" alt="Google logo"> Sign up with Google
    </button>
    <div class="login-link">
      Already have an account? <a href="#">Login</a>
    </div>
  </div>

  <script>
    function togglePassword(id) {
      const input = document.getElementById(id);
      if (input.type === "password") {
        input.type = "text";
      } else {
        input.type = "password";
      }
    }

    document.getElementById("signupForm").addEventListener("submit", function(e) {
      e.preventDefault();
      alert("Signup Successful!");
    });
  </script>
</body>
</html>
